<!doctype html><html><head><meta charset="shift_jis"><meta http-equiv="Content-Script-Type" content="test/javascript" /><title>無題ドキュメント</title></head><body><form name="form" method="post" action="/develop_cgi/JNISA/jnisa.cgi" onsubmit=" return calc_nenreihou_birthday() || check_birthday()" target="down">  <div align="justify">    誕生日(年齢法)は、自動で計算されるので入力不要です。<br> <div id="inputlength1"></div>    誕生日        <input name="birthday"           type="text" id="birthday"           size="10" maxlength="8" value   ="19971115"  onkeyup="ShowLength( 'inputlength1' , value );">    誕生日(年齢法)        <input name="birthday_nenreihou" type="text" id="birthday_nenreihou" size="10" maxlength="8" readonly="readonly"><br>  <br><script type="text/javascript"src="./js/a.js"></script><script type="text/javascript"src="./js/b.js"></script><script type="text/javascript"src="./js/c.js"></script><script type="text/javascript"> function calc_nenreihou_birthday() {  <!--var birthday           = document.getElementById("birthday").value;-->  var birthday           = document.getElementsByName("birthday")[0].value;  <!--console.log(birthday);-->  myYear  = birthday.substr(0,4);  myMonth = birthday.substr(4,2);  myDate  = birthday.substr(6,2);  <!--console.log(myDate);-->  var date = new Date(myYear+'/'+myMonth+'/'+myDate);  // 前日を求める  date.setDate(date.getDate() - 1);  myYear_nenreihou  = date.getFullYear();  myMonth_nenreihou = date.getMonth() + 1;  myDate_nenreihou  = date.getDate();  if ( myMonth_nenreihou < 10 ) { 　　myMonth_nenreihou = '0' + myMonth_nenreihou;   }  if ( myDate_nenreihou < 10 ) { 　　myDate_nenreihou = '0' + myDate_nenreihou;  }  form.birthday_nenreihou.value = myYear_nenreihou+""+myMonth_nenreihou+""+myDate_nenreihou; }</script><input type="submit" value="送信" >  </div></form><a href="\\10.202.161.119\bps_mount\pc_tools\02_未成年者基準年・成人到達年確認ツール\未成年者基準年・成人到達年確認ツール.xlsm">未成年者基準年・成人到達年確認ツール</a><a href="/JNISA/img/001_kijyun_year.png" target="down">基準年の定義</a><a href="/JNISA/img/002_seijintoutatu_year.png" target="down">成人到達年の定義</a></body></html>
